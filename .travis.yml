language: php

php:
  - 8.1
  - 8.2

dist: focal

addons:
  apt:
    packages:
      - libonig5

branches:
  only:
    - master
    - /((release|hotfix|feature)\/.*)/

before_script: composer install

script:
  - ./vendor/bin/php-cs-fixer fix --verbose --dry-run
  - ./vendor/bin/phpunit

notifications:
  email:
    on_success: never
    on_failure: always
